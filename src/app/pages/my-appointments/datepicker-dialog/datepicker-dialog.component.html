<h1 mat-dialog-title>Choose a date</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [formControl]="date" (dateChange)="onDateChange($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onSaveClick()">Save</button>
</div>
