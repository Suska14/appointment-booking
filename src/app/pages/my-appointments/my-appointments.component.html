<div class="main_component">
    <table mat-table [dataSource]="appointmentsDataSource">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Dátum</th>
        <td mat-cell *matCellDef="let appointment">{{appointment.date | dateFormat }}</td>
      </ng-container>
  
      <ng-container matColumnDef="office">
        <th mat-header-cell *matHeaderCellDef>Hivatal</th>
        <td mat-cell *matCellDef="let appointment">{{ appointment.office?.name }}<br>{{ appointment.office?.address }}</td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Műveletek</th>
        <td mat-cell *matCellDef="let appointment">
          <span>
          <span class="buttons"><button mat-raised-button color="primary" (click)="editAppointment(appointment)">Módosítás</button></span>
          <span class="buttons"><button mat-raised-button color="warn" (click)="deleteAppointment(appointment)">Törlés</button></span>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
