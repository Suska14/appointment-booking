<div class="main_component">
    <div class="div-flex">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email:</mat-label>
                <input matInput type="text" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Jelszó:</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Jelszó megerősítése:</mat-label>
                <input matInput type="password" formControlName="rePassword">
            </mat-form-field>
            <div class="subForm" formGroupName="name">
                <mat-form-field>
                    <mat-label for="firstName">Keresztnév: </mat-label>
                    <input matInput type="text" formControlName="firstName">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="lastName">Vezetéknév: </mat-label>
                    <input matInput type="text" formControlName="lastName">
                </mat-form-field>
            </div>
            <div>
                <span class="buttons"><button mat-raised-button type="submit">Regisztráció</button></span>
                <span class="buttons"><button mat-raised-button (click)="goBack()">Mégse</button></span>
            </div>
        </form>
    </div>   
</div>
